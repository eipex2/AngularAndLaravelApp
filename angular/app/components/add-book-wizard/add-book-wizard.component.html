<div  layout="column" flex layout-fill class="grey-background">
    <!-- <div layout="row" layout-align="center center">
        <p flex="70"  flex-xs="90" class="md-headline font-weight-300 text-center text-light" translate>
            Add your new system to our SYSTEM lol :)
        </p>
    </div> -->

    <div flex layout="row" layout-align="center center" layout-fill>
        <md-card flex="90" class="tri-wizard-card md-whiteframe-z1 margin-bottom-100" wizard>
            <md-toolbar class="md-primary">
                <div class="md-toolbar-tools" layout="row" layout-align="space-between center">
                    <h2>Add Book</h2>
                </div>
                <md-progress-linear class="md-accent padding-bottom-10" md-mode="determinate" ng-value="vm.progress"></md-progress-linear>
            </md-toolbar>
            <md-card-content>
                <md-tabs class="md-primary" layout-fill md-selected="vm.currentStep" md-dynamic-height>
                    <md-tab id="add_book">
                        <md-tab-label>
                            <span class="oxy-step-label">1</span>
                            <span translate>Book details</span>
                        </md-tab-label>
                        <md-tab-body>
                            <md-content class="md-padding" style="background-color:white">
                              <md-input-container>
                                  <label>Book ISBN</label>
                                  <input type="text" ng-model="vm.isbn" required>
                              </md-input-container>
                            </md-content>
                        </md-tab-body>
                    </md-tab>
                    <md-tab id="post_book" ng-disabled="vm.tabDisabled(1)">
                        <md-tab-label>
                            <span class="oxy-step-label">2</span>
                            <span translate>List Book</span>
                        </md-tab-label>
                        <md-tab-body>
                            <md-content flex layout="row"  layout-align="center center" layout-fill class="md-padding" style="background-color:white">
                              <div flex layout="column" layout-align="center center" layout-fill class="md-padding">
                                  <md-input-container>
                                      <label>Selling price</label>
                                      <input type="number" min="0" ng-model="vm.buyPrice" step="0.01">
                                  </md-input-container>

                                  <md-input-container>
                                      <label>Renting price</label>
                                      <input type="number" min="0" ng-model="vm.rentPrice" step="0.01">
                                  </md-input-container>
                              </div>
                              <div ng-hide="vm.googleDone" flex layout="row" layout-align="center center" layout-fill class="md-padding">
                                <md-progress-circular md-mode="indeterminate"></md-progress-circular>
                              </div>
                              <div ng-show="vm.googleDone" flex layout="row" layout-align="center center" layout-fill class="md-padding" style="max-height:200px; max-width:300px">
                                  <md-card>
                                      <img  ng-hide="vm.notfound" style="max-height:200px; max-width:300px" ng-src="{{vm.book.thumbnail}}" class="md-card-image" alt="Not found">
                                      <md-button ng-show="vm.notfound" class="md-primary md-raised" ng-click="vm.prevStep()" ng-show="vm.currentStep === 1" >Add book manually</md-button>
                                      <!-- <md-card-title>
                                        <md-card-title-text>
                                          <span class="md-caption">{{vm.book.title}}</span>
                                        </md-card-title-text>
                                      </md-card-title> -->
                                  </md-card>
                              </div>
                            </md-content>
                        </md-tab-body>
                    </md-tab>
                    <md-tab id="confirm" ng-disabled="vm.tabDisabled(2)">
                        <md-tab-label>
                            <span class="oxy-step-label">3</span>
                            <span translate>Confirmation</span>
                        </md-tab-label>
                        <md-tab-body>
                            <md-content class="md-padding" style="background-color:white">
                                <div class="padding-40" flex layout="column" layout-align="center center" style="background-color:white">
                                    <md-icon class="big-icon" md-font-icon="zmdi zmdi-cake"></md-icon>
                                    <h2 class="md-display-2" translate>Congratulations your book has been listed :)</h2>
                                </div>
                            </md-content>
                        </md-tab-body>
                    </md-tab>
                </md-tabs>
            </md-card-content>
            <md-card-actions layout="row" layout-align="end center">
              <md-button class="md-primary md-raised" ng-click="vm.prevStep()" ng-show="vm.currentStep === 1" >Previous</md-button>
              <md-button class="md-primary md-raised" ng-click="vm.nextStep()" ng-hide="vm.currentStep > 0" ng-disabled="vm.nextStepDisabled()">Next</md-button>
              <md-button class="md-accent md-raised" ng-click="vm.currentStep = 2;  vm.submit()"  ng-show="vm.currentStep === 1" ng-disabled="vm.nextStepDisabled()">Send</md-button>
              <md-button class="md-primary" ng-click="vm.currentStep = 2"  ng-show="vm.currentStep === 2">View Listing</md-button>
            </md-card-actions>
        </div>
    </md-card>
</div>
