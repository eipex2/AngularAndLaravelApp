<!-- <md-dialog flex="50" aria-label="Mango (Fruit)"> -->
  <form ng-cloak >
    <md-toolbar style="background-color:white; color:gray">
      <div class="md-toolbar-tools">
        <h2>Pick your days</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="vm.cancel()">
          <md-icon md-font-icon="zmdi zmdi-close zmdi-hc-2x" style="color:grey"> </md-icon>
        </md-button>
      </div>
    </md-toolbar>

          <md-dialog-content layout-padding>
                <md-event-calendar
          ng-model="selected"
          md-events="events"
          md-event-click="eventClicked($selectedEvent)"
          md-label="title",
          md-show-create-link="true"
          md-create-event-click="eventCreatea($date)"
          md-create-disabled="true"
          auto-height="300"
          class="md-primary"
          >
        <md-event-calendar-header class="md-center">
          <md-event-calendar-prev></md-event-calendar-prev>
          <md-event-calendar-title></md-event-calendar-title>
          <md-event-calendar-next></md-event-calendar-next>
        </md-event-calendar-header>
        </md-event-calendar>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button ng-click="vm.cancel()">
       Cancel
      </md-button>
      <md-button ng-click="vm.rent()">
        Rent
      </md-button>
    </md-dialog-actions>
  </form>
<!-- </md-dialog> -->
