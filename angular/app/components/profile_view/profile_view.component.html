<div layout="column" layout-fill class="grey-background">
  <div  layout="row" layout-padding layout-align="center center">
    <div>
        <img class="profile-user-avatar" src="img/assets/images/avatars/avatar-5.png" alt="girl-avatar"/>
    </div>
    <div class="text-light">
        <h3 class="font-weight-600 margin-bottom-0 text-light">{{vm.userp.firstname + ' '+ vm.userp.lastname}}</h3>
        <p class="font-weight-300 margin-top-0">Change picture</p>
     </div>
  </div>

  <div layout="row" class="profile" flex layout-padding>
      <div layout-fill layout="row"  class="grey-background">
          <div flex="20" flex-xs="0"></div>
          <md-tabs md-whiteframe="1" md-border-bottom flex="80" flex-xs="100" style="background-color:white">
              <md-tab label="Listings">
                  <md-list>
                    <md-list-item ng-click="vm.showDetail(listing.id)" class="md-2-line md-ink-ripple" ng-repeat="listing in vm.userp.listings">
                        <img ng-src="{{listing.thumbnail}}" class="book-thumbnail" alt="{{}}">
                        <div class="md-list-item-text" layout="column" layout-align="start start">
                          <h3>{{listing.title}}</h3>
                          <h4>Offers: {{listing.rents.length}}</h4>
                        </div>
                        <md-button class="md-secondary">
                            View
                        </md-button>
                        <md-divider></md-divider>
                    </md-list-item>
                  </md-list>
              </md-tab>
              <md-tab label="Rentals">
                  <md-list>
                    <md-list-item ng-click="vm.showDetail(rental.listing.id)" class="md-3-line md-ink-ripple" ng-repeat="rental in vm.userp.rents">
                        <img ng-src="{{rental.listing.thumbnail}}" class="book-thumbnail" alt="{{}}">
                        <div class="md-list-item-text" layout="column" layout-align="start start">
                          <h3>{{rental.listing.title}}</h3>
                          <h4>Status: {{rental.status}}</h4>
                        </div>
                        <md-button class="md-secondary">
                            View
                        </md-button>
                        <md-divider></md-divider>
                    </md-list-item>
                  </md-list>
              </md-tab>

              <md-tab label="Notifications" layout-fill>
                  <md-list>
                      <div ng-repeat="group in ::vm.settingsGroups">
                          <md-subheader class="md-accent" translate="{{::group.name}}"></md-subheader>
                          <md-list-item ng-repeat="setting in ::group.settings" layout="row" layout-align="space-around center">
                              <md-icon md-font-icon="{{::setting.icon}}"></md-icon>
                              <p translate>{{::setting.title}}</p>
                              <md-switch class="md-secondary" ng-model="setting.enabled"></md-switch>
                          </md-list-item>
                      </div>
                  </md-list>
                  <md-button class="md-raised md-primary margin-left-0" ng-disabled="profile.$invalid" translate="Update Settings"></md-button>
              </md-tab>
            </md-tabs>
            <div flex="20" flex-xs="0"></div>
          </div>
    </div>
</div>
