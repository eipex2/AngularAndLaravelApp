<md-dialog flex="50" aria-label="Mango (Fruit)">
  <form ng-cloak >
    <md-toolbar style="background-color:white; color:gray">
      <div class="md-toolbar-tools">
        <h2>Pick your days</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="vm.cancel()">
          <md-icon md-font-icon="zmdi zmdi-close zmdi-hc-2x" style="color:grey"> </md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-toolbar style="background-color:white; color:gray" layout-padding>
      <div class="md-toolbar-tools">
        <img class="toolbar-user-avatar"  ng-src={{"/uploads/avatars/"+listing.user.avatar}} alt="avatar">
        <h2 style="padding-left:5px;">{{listing.user.firstname}}</h2>
        <span flex></span>
        <img  class="book_dialog md-whiteframe-1dp" ng-src="{{listing.thumbnail}}" alt="Washed Out">
      </div>
    </md-toolbar>
          <md-dialog-content layout-padding>
            <calendar-md flex layout layout-fill
              calendar-direction="direction"
              on-prev-month="prevMonth"
              on-next-month="nextMonth"
              on-day-click="dayClick"
              title-format="'MMMM y'"
              ng-model='selectedDate'
              day-format="'d'"
              day-label-format="'EEE'"
              day-label-tooltip-format="'EEEE'"
              day-tooltip-format="'fullDate'"
              week-starts-on="firstDayOfWeek"
              day-content="setDayContent"></calendar-md>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <span flex style="color:teal; font-weight:bold">{{rangeString}}</span>
      <md-button ng-click="vm.cancel()">
       Cancel
      </md-button>
      <md-button ng-click="vm.rent()">
        Rent
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
